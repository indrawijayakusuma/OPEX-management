<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>update</title>
</head>
<body>
    <div class="p-5 my-20">
        <h1 class="text-center text-lg font-bold mb-5">Add Mata Anggaran</h1>
        <form th:action="@{/beban}" method="post" th:object="${bebans}">
            <input hidden="hidden" th:field="*{id}">
            <div class="my-3">
                <input placeholder="Nomer Rekening" type="text" class="p-6 border w-full h-11 rounded-xl" />
            </div>
            <div class="my-3">
                <input placeholder="Mata Anggaran" type="text" class="p-6 border w-full h-11 rounded-xl" th:field="*{name}"/>
            </div>
            <div class="my-3">
                <input placeholder="Budget" type="number" class="p-6 border w-full h-11 rounded-xl" th:field="*{budget}"/>
            </div>
            <div class="my-3">
                <input placeholder="Realisasi" type="text" class="p-6 border w-full h-11 rounded-xl"/>
            </div>
            <div class="my-3">
                <input placeholder="Date" type="date" class="p-6 border w-full h-11 rounded-xl" th:field="*{date}"/>
            </div>
            <div class="flex justify-center mt-5">
                <button class="bg-orange-500 border-0 text-white btn rounded-2xl" type="submit">Submit</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
