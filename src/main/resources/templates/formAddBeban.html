<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<title>index</title>
</head>
<body class="mb-5">
    <div class="container-md mt-5 text center">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form th:action="@{/beban}" method="post" class="w-50 shadow m-5 bg-body-info rounded p-5" th:object="${bebans}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" th:field="*{name}">
                        <label for="floatingInput" class="fw-light">Nama Beban</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" th:field="*{budget}">
                        <label for="floatingInput" class="fw-light">Budget Anggaran</label>
                    </div>
<!--                    <div class="form-floating mb-3">-->
<!--                        <input type="date" class="form-control" th:field="*{date}">-->
<!--                        <label for="floatingInput" class="fw-light">Tanggal</label>-->
<!--                    </div>-->
                    <div class="d-flex justify-content-around mt-4">
                        <a th:href="@{/beban}" class="link-underline link-underline-opacity-0">back</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
