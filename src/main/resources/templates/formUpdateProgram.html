<!DOCTYPE html>
<html data-theme="light" lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b249ac0a69.js" crossorigin="anonymous"></script>
    <title>update</title>
</head>
<body>
<!--  navbar-->
    <div th:replace="fragments/navbar :: header"></div>
    <div class="mt-14">
        <div class="">
            <a th:href="@{'/beban/' + ${kelompokId}}" class="ml-56 py-3 px-4 hover:bg-orange-400 rounded-full bg-orange-500 text-white text-sm font-medium"><i class="fa-solid fa-chevron-left fa-xl"></i><span class="mx-5">Back</span></a>
        </div>
    </div>
    <div class="p-5 my-3 container mt-8 mx-auto w-1/2">
        <h1 class="text-center text-lg font-bold mb-5">Add Realisasi</h1>
        <div class="w-full">
            <form th:action="@{/program}" method="post" th:object="${program}">
                <input hidden="hidden" th:field="*{id}">
                <input hidden="hidden" th:field="*{beban.id}">
                <div class="my-3">
                    <input placeholder="Nama program" type="text" class="p-6 border w-full h-11 rounded-xl" th:field="*{name}" required/>
                </div>
                <div class="my-3">
                    <input placeholder="Budget program" type="number" class="p-6 border w-full h-11 rounded-xl" th:field="*{budget}" required/>
                </div>
                <div class="my-3">
                    <input placeholder="Pic program" type="text" class="p-6 border w-full h-11 rounded-xl" th:field="*{pic}" required/>
                </div>
                <div class="my-3">
                    <input placeholder="No. usulan" type="text" class="p-6 border w-full h-11 rounded-xl" th:field="*{noUsulan}"/>
                </div>
                <div class="flex justify-center mt-5">
                    <button class="py-3 p-12 bg-orange-500 hover:bg-orange-400 border-0 text-white rounded-full" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
